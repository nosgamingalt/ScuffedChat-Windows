<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScuffedChat - Chat</title>
    <link rel="icon" type="image/png" href="/static/faviconV2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="app-page">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile" id="user-profile">
                    <div class="avatar">
                        <span id="user-avatar">?</span>
                    </div>
                    <div class="user-info">
                        <span class="username" id="username">Loading...</span>
                        <span class="status online">Online</span>
                    </div>
                </div>
                <button class="btn-icon" id="logout-btn" title="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                </button>
            </div>

            <!-- Navigation tabs -->
            <nav class="sidebar-nav">
                <button class="nav-tab active" data-view="chats">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <span>Chats</span>
                </button>
                <button class="nav-tab" data-view="friends">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    <span>Friends</span>
                    <span class="badge" id="friend-requests-badge" style="display: none;">0</span>
                </button>
            </nav>

            <!-- Chats list -->
            <div class="sidebar-content" id="chats-view">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" placeholder="Search conversations..." id="search-conversations">
                </div>
                <div class="conversations-list" id="conversations-list">
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ’¬</div>
                        <p>No conversations yet</p>
                        <span>Add friends to start chatting!</span>
                    </div>
                </div>
            </div>

            <!-- Friends view -->
            <div class="sidebar-content hidden" id="friends-view">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" placeholder="Add friend by username..." id="add-friend-input">
                    <button class="btn-add" id="add-friend-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>

                <!-- Friend requests -->
                <div class="friend-section" id="friend-requests-section" style="display: none;">
                    <h3 class="section-title">Friend Requests</h3>
                    <div class="friend-requests-list" id="friend-requests-list"></div>
                </div>

                <!-- Friends list -->
                <div class="friend-section">
                    <h3 class="section-title">Friends</h3>
                    <div class="friends-list" id="friends-list">
                        <div class="empty-state small">
                            <p>No friends yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main chat area -->
        <main class="chat-area" id="chat-area">
            <!-- Empty state -->
            <div class="chat-empty" id="chat-empty">
                <div class="chat-empty-content">
                    <div class="chat-empty-icon">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" fill="url(#emptyGradient)" opacity="0.2" />
                            <path
                                d="M50 25C38.954 25 30 33.954 30 45C30 52.5 34 59 40 63V75L52 65H50C61.046 65 70 56.046 70 45C70 33.954 61.046 25 50 25Z"
                                fill="#FFFC00" opacity="0.5" />
                            <defs>
                                <linearGradient id="emptyGradient" x1="0" y1="0" x2="100" y2="100">
                                    <stop offset="0%" stop-color="#FFFC00" />
                                    <stop offset="100%" stop-color="#FFD700" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h2>Welcome to ScuffedChat!</h2>
                    <p>Select a conversation or add friends to start chatting</p>
                </div>
            </div>

            <!-- Active chat -->
            <div class="chat-active hidden" id="chat-active">
                <!-- Chat header -->
                <header class="chat-header">
                    <button class="btn-back" id="btn-back">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6" />
                        </svg>
                    </button>
                    <div class="chat-user">
                        <div class="avatar">
                            <span id="chat-avatar">?</span>
                            <span class="online-indicator" id="chat-online-indicator"></span>
                        </div>
                        <div class="chat-user-info">
                            <span class="chat-username" id="chat-username">Username</span>
                            <span class="chat-status" id="chat-status">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-icon" id="toggle-disappear" title="Toggle disappearing messages">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <polyline points="12 6 12 12 16 14" />
                            </svg>
                        </button>
                    </div>
                </header>

                <!-- Messages -->
                <div class="messages-container" id="messages-container">
                    <div class="messages-list" id="messages-list"></div>
                    <div class="typing-indicator hidden" id="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>

                <!-- Message input -->
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" placeholder="Type a message..." id="message-input" autocomplete="off">
                        <button class="btn-send" id="send-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22 2 15 22 11 13 2 9 22 2" />
                            </svg>
                        </button>
                    </div>
                    <div class="disappear-badge hidden" id="disappear-badge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        <span>Disappearing</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/static/js/supabase-config.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
